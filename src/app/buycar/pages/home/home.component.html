
<mat-sidenav-container  fullscreen>
    <mat-sidenav #sidenav mode="side">
        <mat-list role="list" class="mat-list">
            <mat-list-item role="listitem">
                <a href="">Home</a> 
            </mat-list-item>
            <mat-list-item role="listitem">
                <a href="">Vehicules</a> 
            </mat-list-item>
            <mat-list-item role="listitem">
                <a href="">Services</a> 
            </mat-list-item>
            <mat-list-item role="listitem">
                <a href="">Featured</a> 
            </mat-list-item>
            <mat-list-item role="listitem">
                <a href="">Review</a> 
            </mat-list-item>
            <mat-list-item role="listitem">
                <a href="">Contact</a> 
            </mat-list-item>
          </mat-list>
    </mat-sidenav>

    
   
    <mat-toolbar class="mat-tool">
        <button mat-icon-button 
                (click)="sidenav.toggle()"
                id="btn-sidenav"
                (click)="changeButtonIcon()">
          <mat-icon>{{button}}</mat-icon>
        </button>
        <span class="logo-center"></span>
        <a href="#" class="logo fw-bold"><span>BUY</span>car</a>
        
        <span class="spacer"></span>
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Vehicules</a>
            <a href="">Services</a>
            <a href="">Featured</a>
            <a href="">Review</a>
            <a href="">Contact</a>
        </nav>
        
        
        
        <span class="example-spacer"></span>
        <button mat-raised-button 
                class="btn-login"
                (click)="login()">
                    Login
        </button>
        <button mat-icon-button 
                class="user-icon">
          <mat-icon>person</mat-icon>
        </button>
      </mat-toolbar>


      <section class="home">
        <h1 class="home-parallax fw-bold">FIND YOUR CAR</h1>
        <img class="home-parallax mt-5" data-speed="5" src="../../../../assets/image/home-img.png">
        <button mat-raised-button>
            Explore Cars
        </button>
      </section>

      
        <section class="icons-container">
            <div class="container my-5">
                <div class="row">
                    <span class="mt-5"></span>
                    <div class="status col-md-3 col-sm-6" *ngFor="let statuss of status">
                        <div class="sta" >
                            <app-status-card [statuss]="statuss"></app-status-card>
                        </div>
                    </div>
                    <span class="mb-5"></span>
                </div>
            </div>
        </section>
       


        <section class="car-card">
            <div class="container-fluid">
                <h1 class="text-center fw-bold ">Popular <span class="text-warning">Vehicles</span></h1>
                <div class="row">
                    <div class="col-md-3 col-sm-6" *ngFor="let car of cars">
                        <app-car-card [car] = "car"></app-car-card>
                    </div>
                </div>
            </div>
        </section>

        <section class="service-card my-5">
            <div class="container-fluid mb-5">
                <h1 class="text-center fw-bold">Our <span class="text-warning">Services</span></h1>
            </div>
            <div class="service container ">
                <div class="row">
                    <div class="col-md-4 mb-3" *ngFor="let service of services">
                        <app-service-card [service] = "service"></app-service-card>
                    </div>
                </div>
            </div>
            
        </section>


        <section class="subscribes text-center">
            <h1 class="home-parallax fw-bold">Subscribe For Latest Updates</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="container input-subscribe">
                <div class="input-group">
                    <input type="text" 
                           class="form-control"     
                           style="border-top-left-radius: 50px;border-bottom-left-radius: 50px;" 
                           placeholder="enter your email">
                    <span class="input-group-text" style="border-top-right-radius: 50px;border-bottom-right-radius: 50px; background-color: #FFC107; border-color: #FFC107; cursor: pointer;" id="basic-addon2">Subscribe</span>
                  </div>
            </div>
        </section>


        <section class="review text-center">
            <h1 class="home-parallax fw-bold my-5">Client's Review</h1>
            
                <div class="container" 
                     style="background-color: transparent;">
                    <app-review-card [review]="reviews"></app-review-card>
                </div>
            
        </section>




</mat-sidenav-container>
